<section>
    <section class="background">
        <div class="mid-card">
            <h1>
                header
            </h1>
            <form action="" method="post" class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="aligned-name">Username</label>
                        <input type="text" id="aligned-name" placeholder="Username" />
                        <span class="pure-form-message-inline">This is a required field.</span>
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-password">Password</label>
                        <input type="password" id="aligned-password" placeholder="Password" />
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-email">Email Address</label>
                        <input type="email" id="aligned-email" placeholder="Email Address" />
                    </div>
                    <div class="pure-control-group">
                        <label for="language">Language</label>
                        <div class="row" id="language">
                            <select name="language[0]">
                                <option value="">All</option>
                                <option value="zh">Chinese</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="jp">Japanese</option>
                                <option value="ko">Korean</option>
                            </select>
                        </div>
                        <button type="button" id="insertButton" class="btn btn-small">
                            <span style="font-family: monospace;"> + </span>
                        </button>
                        <button type="button" id="deleteButton" class="btn btn-small">
                            <span style="font-family: monospace;"> - </span>
                        </button>
                    </div>
                </fieldset>
            </form>
