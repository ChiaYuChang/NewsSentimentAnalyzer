<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/func.js"></script>
</head>

<body>
    <section class="background">
        <div class="mid-card">
            <h1>Sign up</h1>
            <form action="post" class="data-form">
                <ul class="data-list">
                    <li class="data-field">
                        <img src="image/user.svg" alt="username" class="form-icon">
                        <input type="text" placeholder="First name" id="first-name" name="first-name" class="form-input"
                            required>
                        <input type="text" placeholder="Last name" id="last-name" name="last-name" class="form-input"
                            required>
                    </li>
                    <li class="data-field">
                        <img src="image/email.svg" alt="username" class="form-icon">
                        <input type="email" placeholder="Email address" id="username" name="username" class="form-input"
                            required>
                    </li>
                    <li class="data-field">
                        <img src="image/password.svg" alt="username" class="form-icon">
                        <input type="password" placeholder="Password" id="password" name="password" minlength="8"
                            class="form-input" required>
                        <button type="button" class="password-visibility" onclick="showPassword('')">
                            <img src="image/eye-no.svg" id="hide" alt="hide password" class="btn">
                            <img src="image/eye-yes.svg" id="show" alt="show password" class="hide">
                        </button>
                    </li>
                </ul>
                <input type="submit" value="Sign Up" class="btn">
            </form>
            <p class="footer">
                Already have an account? <a href="login.html" class=" url">Login</a>
            </p>

        </div>
    </section>
</body>

</html>
