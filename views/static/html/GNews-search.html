<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">  </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  </meta>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">  </link>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  </link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">  </link>
    <link rel="stylesheet" href="/static/css/style.css">  </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">  </link>
    <link rel="stylesheet" href="/static/css/fontawesome.css">  </link>
    <link rel="stylesheet" href="/static/css/brands.css">  </link>
    <link rel="stylesheet" href="/static/css/solid.css">  </link>
    
    <script src="/static/js/func.js">  </script>
    

    <script src="/static/js/selector.js"></script>
    <title>Search</title>
</head>

<body>
    <section class="background">
        <div class="mid-card">
            <h1>Parameters</h1>
            <h5>API: <strong>GNews</strong>, Endpoint: <strong>Search</strong></h5>
            <form action="" method="post" class="data-form">
                <ul class="data-list">
                    <li class="data-field">
                        <label for="keyword">Keywords</label>:
                        <input name="keyword" id="keyword" type="text" class="form-input">
                    </li>
                    <li class="data-field">
                        <label for="search-in">Search in</label>:
                        <div class="row">
                            <div>
                                <label class="pure-checkbox">
                                    <input type="checkbox" name="in-title" id="in-title" checked> Title
                                </label>
                            </div>
                            <div>
                                <label class="pure-checkbox">
                                    <input type="checkbox" name="in-description" id="in-description" checked> Description
                                </label>
                            </div>
                            <div>
                                <label class="pure-checkbox">
                                    <input type="checkbox" name="in-content" id="in-content" checked> Content
                                </label>
                            </div>
                        </div>
                    </li>
                    <li class="data-field">
                        <label for="language">Language</label>:
                        <div class="row" id="language">
                        </div>
                        <button type="button" id="iLangBtn" class="btn btn-small">
                            <i class="fa-regular fa-plus"></i>
                        </button>
                        <button type="button" id="dLangBtn" class="btn btn-small">
                            <i class="fa-regular fa-minus"></i>
                        </button>
                    </li>
                    <li class="data-field">
                        <label for="country">Country</label>:
                        <div class="row" id="country">
                        </div>
                        <button type="button" id="iCtryBtn" class="btn btn-small">
                            <i class="fa-regular fa-plus"></i>
                        </button>
                        <button type="button" id="dCtryBtn" class="btn btn-small">
                            <i class="fa-regular fa-minus"></i>
                        </button>
                    </li>
                    <li class="data-field">
                        <label for="from-time">From</label>:
                        <input type="date" name="from-time" id="from-time" class="form-input" max=2023-07-04>
                    </li>
                    <li class="data-field">
                        <label for="from">To</label>:
                        <input type="date" name="to-time" id="to-time" class="form-input" max=2023-07-04>
                    </li>
                </ul>
                <input type="submit" value="Submit" class="btn">
                <p class="footer">
                    back to <a href="/v1/endpoints" class=" url">endpoints</a> page
                </p>
            </form>
        </div>
    </section>
</body>

</html>
