<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section class="background">
        <div class="mid-card">
            <h1>User Login</h1>
            <form action="post" class="data-form">
                <ul class="data-list">
                    <li class="data-field">
                        <img src="image/email.svg" alt="username" class="form-icon">
                        <input type="email" placeholder="Email" id="username" name="username" class="form-input"
                            required>
                    </li>
                    <li class="data-field">
                        <img src="image/password.svg" alt="username" class="form-icon">
                        <input type="password" placeholder="Password" id="password" name="password" minlength="8"
                            class="form-input" required>
                    </li>
                </ul>
                <input type="submit" value="Login" class="btn">
                <p class="footer">
                    New to analyzer? <a href="signup.html" class=" url">Create a account</a>
                </p>
            </form>
        </div>
    </section>
</body>

</html>
