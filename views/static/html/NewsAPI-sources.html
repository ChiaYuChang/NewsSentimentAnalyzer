<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">  </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  </meta>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">  </link>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  </link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">  </link>
    <link rel="stylesheet" href="/static/css/style.css">  </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">  </link>
    <link rel="stylesheet" href="/static/css/fontawesome.css">  </link>
    <link rel="stylesheet" href="/static/css/brands.css">  </link>
    <link rel="stylesheet" href="/static/css/solid.css">  </link>
    
    <script src="/static/js/func.js">  </script>
    

    <title>Sources</title>
</head>

<body>
    <section class="background">
        <div class="mid-card">
            <h1>Parameters</h1>
            <p>API: <strong>NEWS API</strong>, Endpoint: <strong>Sources</strong></p>
            <form action="" method="post" class="data-form">
                <ul class="data-list">
                    <li class="data-field">
                        <label for="language">Language</label>:
                        <select name="language" id="language" class="form-input">
                            <option value="">All</option>
                            <option value="zh">Chinese</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="jp">Japanese</option>
                            <option value="ko">Korean</option>
                        </select>
                    </li>
                    <li class="data-field">
                        <label for="country">Country</label>:
                        <select name="country" id="country" class="form-input">
                            <option value="">All</option>
                            <optgroup label="Asia">
                                <option value="cn">China</option>
                                <option value="jp">Japan</option>
                                <option value="ko">Korea</option>
                                <option value="tw">Taiwan</option>
                            </optgroup>
                            <optgroup label="North america">
                                <option value="ca">Canada</option>
                                <option value="us">United States</option>
                            </optgroup>
                            <optgroup label="Europe">
                                <option value="uk">United Kingdom</option>
                            </optgroup>
                        </select>
                    </li>
                    <li class="data-field">
                        <label for="category">Category</label>:
                        <select name="category" id="category" class="form-input">
                            <option value="general">General</option>
                            <option value="business">Business</option>
                            <option value="entertaiment">Entertaiment</option>
                            <option value="health">Health</option>
                            <option value="science">Science</option>
                            <option value="sport">Sport</option>
                            <option value="technology">Technology</option>
                        </select>
                    </li>
                </ul>
                <input type="submit" value="Submit" class="btn">
                <p class="footer">
                    back to <a href="/v1/endpoints" class=" url">endpoints</a> page
                </p>
            </form>
        </div>
    </section>
</body>

</html>
